site_name: flysnown
 
theme:
  name: material
  features:  
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand


nav:  

- home: index.md
- Blog:  
    - 视频会议读书笔记: 视频会议读书笔记/index2.md
    - mkdocs+GitHub: mkdocs+github/index3.md
- About me: author/index4.md  


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde


markdown_extensions:
  - attr_list


plugins:
  - git-revision-date