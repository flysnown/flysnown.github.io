site_name: 主页  
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs

nav:
-  主页: index.md
-  视频会议读书笔记: 视频会议读书笔记/index2.md
-  mkdocs+GitHub: mkdocs+github/index3.md
-  About me: author/index4.md



markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde




extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - toc:
      slugify: !!python/name:pymdownx.slugs.uslugify